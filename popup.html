<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Medium Stats Counter</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title_wrap">
      <div class="title">Medium Stats Counter</div>
    </div>
    <div id="table_container" class="container">
      <div id="table_loader" class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="line_container" class="container">
      <div class="time_format_btn_wrap">
        <div data-timeFormat="year" class="time_format_btn">Year</div>
        <div data-timeFormat="month" class="time_format_btn">Month</div>
        <div data-timeFormat="week" class="time_format_btn">Week</div>
        <div data-timeFormat="day" class="time_format_btn time_format_btn-select">
          Day
        </div>
        <div data-timeFormat="hour" class="time_format_btn hour_format_btn">Hour</div>
      </div>
      <div id="hourStats_loader" class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <canvas id="hourStatsChart"></canvas>
      <div class="change_time_btn_wrap">
        <div class="change_time_btn backward_time_btn" data-direction="1"><<</div>
        <div class="change_time_btn forward_time_btn change_time_btn-prohibit" data-direction="-1">
          >>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="link_wrap">
        <a
          href="https://chrome.google.com/webstore/detail/medium-stats-counter/pdehepohihkkmeclfnlnipieffkomajc"
          target="_blank"
          rel="noopener"
          title="Extension Store"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgb(169, 169, 179)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-shopping-bag"
          >
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path></svg
        ></a>
        <a
          href="https://chrome.google.com/webstore/detail/medium-stats-counter/pdehepohihkkmeclfnlnipieffkomajc/reviews"
          target="_blank"
          rel="noopener"
          title="Rate this Extension"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgb(169, 169, 179)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-star"
          >
            <polygon
              points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
            ></polygon></svg
        ></a>
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSfkgZcqw6NnjTbF5WI17wqWN96zd2ZGjuTFmCyfLXS3p0mn3Q/viewform"
          target="_blank"
          rel="noopener"
          title="Feedback"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgb(169, 169, 179)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-send"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg
        ></a>
        <a
          href="https://github.com/HcwXd/medium-stats-counter"
          target="_blank"
          rel="noopener"
          title="Github"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgb(169, 169, 179)"
            stroke-width="2"
            stroke-linecap="round"
